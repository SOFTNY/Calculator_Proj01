<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css link-->
  <link rel="stylesheet" href="./style.css">
  <!--jquery cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body style="background-color: rgb(0, 0, 0);">
  <h1 style="text-align: center;">Calculator</h1>
  <div class="main">
    <input type="text" id="operator">
    <input name="output" type="text" id="result" readonly>

    <div class="button-wrap">
      <button class="ac" id="op_clr">AC</button>
      <button id="op_div">/</button>
      <button id="n7" class="numBtn">7</button>
      <button id="n8" class="numBtn">8</button>
      <button id="n9" class="numBtn">9</button>
      <button id="op_mul">x</button>
      <button id="n4" class="numBtn">4</button>
      <button id="n5" class="numBtn">5</button>
      <button id="n6" class="numBtn">6</button>
      <button id="op_sub">-</button>
      <button id="n1" class="numBtn">1</button>
      <button id="n2" class="numBtn">2</button>
      <button id="n3" class="numBtn">3</button>
      <button id="op_plus">+</button>
      <button class="zero numBtn" id="n0">0</button>
      <button id="dot" class="numBtn">.</button>
      <button id="op_calc">=</button>
    </div>

  </div>
  <script src="./calcul.js"></script>
</body>
</html>
